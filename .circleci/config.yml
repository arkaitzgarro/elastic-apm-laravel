                laravel-version: "6.*"
                testbench-version: "6.*"
              - php-version: "7.4"
                laravel-version: "6.*"
                testbench-version: "5.*"
              - php-version: "7.4"
                laravel-version: "6.*"
                testbench-version: "6.*"
              - php-version: "7.3"
                laravel-version: "7.*"
                testbench-version: "4.*"
              - php-version: "7.3"
                laravel-version: "7.*"
                testbench-version: "6.*"
              - php-version: "7.4"
                laravel-version: "7.*"
                testbench-version: "4.*"
              - php-version: "7.4"
