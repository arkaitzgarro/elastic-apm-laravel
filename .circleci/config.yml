version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.3
    working_directory: ~/elastic-apm-laravel
    environment:
      COMPOSER_MEMORY_LIMIT: -1
    steps:
      - checkout
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
            - composer-v1-
      - run:
          name: Composer install
          command: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}
          paths:
            - vendor

  code_linter:
    docker:
      - image: circleci/php:7.3
    working_directory: ~/elastic-apm-laravel
    environment:
      COMPOSER_MEMORY_LIMIT: -1
    steps:
      - checkout
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
            - composer-v1-
      - run:
          name: Composer install
          command: composer install -n --prefer-dist
      - run:
          name: Lint PHP code
          command: php ./vendor/bin/php-cs-fixer fix --config .php_cs --dry-run --diff

  unit_tests:
    parameters:
      php-version:
        type: string
        default: "7.3"
      laravel-version:
        type: string
        default: "6.*"
      testbench-version:
        type: string
        default: "4.*"
    docker:
      - image: circleci/php:<< parameters.php-version >>
    working_directory: ~/elastic-apm-laravel
    environment:
      CC_TEST_REPORTER_ID: 23639f09f4ef515ddb5fea9baf90f9f5cd9bb5e0801cf1dc062d993a3d70d3eb
      COMPOSER_MEMORY_LIMIT: -1
    steps:
      - checkout
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}-<< parameters.laravel-version >>
            - composer-v1-
      - run: |
          composer require "laravel/framework:<< parameters.laravel-version >>" "orchestra/testbench:<< parameters.testbench-version >>" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-suggest
      - run:
          name: Install Code Climate
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run unit tests
          command: |
            ./cc-test-reporter before-build
            ./vendor/bin/codecept run --xml test_report.xml --coverage --coverage-html --coverage-xml
            mv tests/_output/coverage.xml clover.xml
            ./cc-test-reporter after-build --coverage-input-type clover --exit-code $?
      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}-<< parameters.laravel-version >>
          paths:
            - vendor
            - composer.lock
      - store_test_results:
          path: tests/_output
      - store_artifacts:
          path: tests/_output

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - code_linter:
          requires:
            - build
      - unit_tests:
          requires:
            - build
          matrix:
            parameters:
              php-version: ["7.3", "7.4"]
              laravel-version: ["6.*", "7.*", "8.*"]
              testbench-version: ["4.*", "5.*", "6.*"]
            exclude:
              - php-version: "7.3"
                laravel-version: "6.*"
                testbench-version: "5.*"
