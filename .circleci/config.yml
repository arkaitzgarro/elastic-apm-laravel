version: 2
jobs:
  unit-tests:
    docker:
      - image: circleci/php:7.3
    working_directory: ~/elastic-apm-laravel
    steps:
      - checkout
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - run: ./vendor/bin/codecept run unit
